<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <audio src=""></audio>
    <div class="container">
        <div class="left">
            <div class="left_dots">
                <div class="dot" style="background-color: rgb(176, 114, 0);"></div>
                <div class="dot" style="background-color: rgb(229, 229, 0);"></div>
                <div class="dot" style="background-color: green;"></div>
            </div>
            <div class="left_menu">
                <div class="menu_item">
                    <i class="fas fa-home"></i>
                    <div class="menu_item_text">Home</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-music"></i>
                    <div class="menu_item_text">Music</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-music"></i>
                    <div class="menu_item_text">DSongs</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-compact-disc"></i>
                    <div class="menu_item_text">Artist</div>
                </div>
                <div class="menu_item">
                    <i class="fas fa-stream"></i>
                    <div class="menu_item_text">Albums</div>
                </div>
            </div>
        </div>
        <div class="middle"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
